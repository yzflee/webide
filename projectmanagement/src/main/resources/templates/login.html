<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 登录</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">WI+</h1>

            </div>
            <h3>欢迎登录</h3>
            <p>一套高质量的在线项目管理平台</p>
            <form class="m-t" role="form" action="/login">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱" required="" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="main.html"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/toRegister}">创建一个帐户</a>
            </form>
            <p class="m-t"> <small>Copyright</strong> WEB IDE &copy; 2000-2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>

</body>

</html>
